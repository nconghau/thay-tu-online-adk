<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thầy Tư - Tử Vi Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <div class="logo-container">
                <div class="yin-yang"></div>
            </div>
            <h1 class="title">Thầy Tư</h1>
            <p class="subtitle">Chuyên gia Tử Vi Nam Bộ hiện đại</p>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        Chào bạn! Thầy Tư đây. Cho thầy biết <strong>năm sinh</strong> và <strong>giới tính</strong> của bạn, thầy sẽ luận giải tử vi cho bạn nghe nhé!
                        <br><br>
                        Ví dụ: "Em sinh năm 1995, nữ" hoặc "2k1 nam"
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form id="chatForm" class="d-flex gap-2">
                    <input 
                        type="text" 
                        id="userInput" 
                        class="form-control" 
                        placeholder="Nhập năm sinh và giới tính của bạn..."
                        autocomplete="off"
                    >
                    <button type="submit" class="btn btn-primary" id="sendBtn">
                        <span class="btn-text">Gửi</span>
                        <span class="btn-loading d-none">
                            <span class="spinner-border spinner-border-sm"></span>
                        </span>
                    </button>
                </form>
                <button class="btn btn-outline-secondary btn-sm mt-2" id="resetBtn">
                    Bắt đầu phiên mới
                </button>
            </div>
        </main>

        <footer class="text-center py-3">
            <small class="text-muted">Powered by Google ADK & Gemini</small>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
